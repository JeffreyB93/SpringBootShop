<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<form method="post" th:action="@{/users}" th:object="${user}">
    <div class="form-group">
        <label for="name">name</label>
        <input id="name" th:field="*{name}" type="text"/>
    </div>
    <input type="submit" class="btn btn-primary">Добавить</input>
</form>
<table style="width:80%" border="1"
       class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Баланс</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user:${userList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.balance}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
